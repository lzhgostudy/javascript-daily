<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <button onclick="demo3()">Promise</button>
</body>
<script>
  function timeout(ms) {
    return new Promise((resolve, reject) => {
      let txt = 'done_txt';
      setTimeout(resolve, ms, txt);
    })
  }
  function demo() {
    timeout(1000)
    .then(value => {
      console.log(value)
    })
  }

  function demo2() {
    let promise = new Promise(function(resolve, reject) {
      console.log("Promise");
      resolve();
    });

    promise.then(function() {
      console.log('resolved.')
    });

    console.log('Hi')
  }
  function demo3() {
    console.warn("occur error")
  }
</script>
</html>
